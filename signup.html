<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="register">
    <h1>Sign Up</h1>
    <h2>Create a new account </h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
<form class="row g-3">
    <div class="col-md-11">
      <label for="inputFullName" class="form-label">Full Name</label>
      <input type="name" class="form-control" id="inputFullName">
    </div>
    <div class="col-md-11">
      <label for="inputEmail" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="inputEmail Address">
    </div>
    <div class="col-md-11">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="col-md-11">
      <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="inputAddress2">
    </div>
   
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
      <p class="">Already have an acccount? <a href="./index.html">Log in Here</a>
    </div>
  </div>
  </form>
